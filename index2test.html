  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: #13141300;
      color: white;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://images8.alphacoders.com/135/thumb-1920-1354199.jpeg');
      background-size: cover;
      background-position: center;
      filter: blur(10px);
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .firefly {
      position: absolute;
      width: 6px;
      height: 6px;
      z-index: -1;
      border-radius: 50%;
      background: #fff89c;
      box-shadow: 0 0 8px 2px #fff89c;
      opacity: 0.8;
      animation: fly 10s linear infinite;
    }

    @keyframes fly {
      0% { transform: translate(0, 0); opacity: 0.6; }
      50% { opacity: 1; }
      100% { transform: translate(100vw, 100vh); opacity: 0.6; }
    }

    .join-us {
      position: absolute;
      top: 20px;
      left: 20px;
      border-radius: 10px;
      padding: 7px;
      background: rgba(3, 0, 29, 0.51);
      display: flex;
      backdrop-filter: blur(2);
      border: rgba(76, 28, 210, 0.736) solid 1px;
      align-items: center;
      text-decoration: none;
      transition: all 300ms ease;
    }

    .join-us:hover {
        filter: hue-rotate(40deg);
        color: rgb(244, 0, 0);
    }

    .join-us img {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }

    .joinus1 {
      text-decoration: none;
      font-weight: 800;
      color: rgb(128, 57, 244);
      transition: all 200ms ease;
    }

    .buttons {
      position: absolute;
      top: 50%;
      left: 50%;
      display: flex;
      transform: translate(-50%, -50%);
      text-align: center;
      flex-direction: column;
    }

    .buttons button {
      background: linear-gradient(222deg, #1688ff99, #304611a3);
      color: black;
      font-weight: 800;
      backdrop-filter: blur(6px);
      padding: 12px 24px;
      margin: 10px;
      border: rgba(154, 143, 143, 0.593) 0.7px solid;
      border-radius: 15px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
      justify-content: center;
      display: flex;
      color: rgb(202, 199, 199);
      align-items: center;
    }

    .buttons button:hover {
      background: #02062d70;
      transform: scale(1.02);
    }

    .help {
      width: 40px;
      height: 40px;
      margin: -6px -15px;
      transform: rotate(267deg) translate(0px , -30px);
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      backdrop-filter: blur(3px);
      transform: translate(-50%, -115%);
      background: rgb(0 8 119 / 37%);
      padding: 40px 75px;
      border-radius: 15px;
      box-shadow: inset 0 0 30px 9px rgb(0 0 0 / 97%);
      z-index: 10;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .popup.show {
      opacity: 1;
      pointer-events: auto;
      transform: translate(-50%, -50%) scale(1);
    }

    .popup h2 {
      margin-top: 0;
      font-weight: 50;
    }

    .popup a {
      display: block;
      margin: 8px -55px;
      padding: 10px 6px;
      border: rgba(250, 250, 255, 0.424) solid 0.5px;
      border-radius: 7px;
      background: linear-gradient(45deg, #1a2e05, #000b5d);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: #ffffff;
      text-decoration: none;
      transition: all 300ms ease-in-out;
    }

    .popup a:hover {
      text-decoration: none;
      background: linear-gradient(45deg, #512626, #32a9d4);
    }

    .close-btn {
      position: absolute;
      top: 7px;
      right: 14px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 200ms ease;
      color: #ccc;
    }

    .close-btn:hover {
      color: red;
    }

    #captcha-box {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      background: #000000d9;
      padding: 30px;
      border-radius: 12px;
      backdrop-filter: blur(5px);
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="background"></div>

  <a class="join-us" href="https://discord.gg/FdMGmcq6" target="_blank">

  <!-- CAPTCHA container -->
  <div id="captcha-box">
    <div class="g-recaptcha" data-sitekey="6LcPqTcrAAAAADvXMoezeaXtv5mEbg3JUZsDJJlV" data-callback="onCaptchaVerified"></div>
  </div>

  <!-- Scripts -->
  <script>
    // Fireflies
    for (let i = 0; i < 20; i++) {
      const firefly = document.createElement('div');
      firefly.className = 'firefly';
      firefly.style.top = `${Math.random() * 100}vh`;
      firefly.style.left = `${Math.random() * 100}vw`;
      firefly.style.animationDuration = `${5 + Math.random() * 10}s`;
      firefly.style.opacity = Math.random().toFixed(1);
      document.body.appendChild(firefly);
    }

    // Show the CAPTCHA when the "Help" button is clicked
    function showCaptcha() {
      document.getElementById("captcha-box").style.display = "block";  // Show CAPTCHA
    }

    // This is called after the CAPTCHA is verified successfully
    function onCaptchaVerified() {
      document.getElementById("captcha-box").style.display = "none";  // Hide CAPTCHA after success
      document.getElementById("helpPopup").classList.add("show");  // Show the help popup
      grecaptcha.reset();  // Optional, allows CAPTCHA to be used again later
    }

    // Close the popup
    function closePopup() {
      document.getElementById("helpPopup").classList.remove("show");
    }
  </script>
</body>
</html>
